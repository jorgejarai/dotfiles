window:
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 2
    y: 2

font:
  normal:
    family: Iosevka Nerd Font
    style: Text

  bold:
    family: Iosevka Nerd Font
    style: Bold

  italic:
    family: Iosevka Nerd Font
    style: Text Italic

  bold_italic:
    family: Iosevka Nerd Font
    style: Bold Italic

  size: 14

colors:
  # Default colors
  primary:
    background: "0x1e2127"
    foreground: "0xabb2bf"

  # Normal colors
  normal:
    black: "0x626468"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0xabb2bf"

  # Bright colors
  bright:
    black: "0x5c6370"
    red: "0xe06c75"
